<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 5px 0;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3e3e3e;
            color: #ffffff;
            font-size: 14px;
        }
        .save-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radio-group">
            <label><input type="radio" name="action" checked> Lançar pedido</label>
            <label><input type="radio" name="action"> Lançar peças avulsas</label>
            <label><input type="radio" name="action"> Alterar pedido</label>
            <label><input type="radio" name="action"> Excluir pedido</label>
            <label><input type="radio" name="action"> Lançar pedido logística</label>
            <label><input type="radio" name="action"> Alterar pedido logística</label>
            <label><input type="radio" name="action"> Excluir pedido logística</label>
        </div>
        <div class="form-group">
            <label for="vendedora">Vendedora</label>
            <select id="vendedora">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data-venda">Data da venda</label>
            <input type="date" id="data-venda" value="2025-02-05">
        </div>
        <div class="form-group">
            <label for="hora-venda">Hora da venda</label>
            <input type="time" id="hora-venda" value="17:37">
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" value="0,00">
        </div>
        <div class="form-group">
            <label for="frete">Frete</label>
            <select id="frete">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valor-frete">Valor do frete</label>
            <input type="text" id="valor-frete" value="0,00">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sistema">Sistema</label>
            <select id="sistema">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <button class="save-button">Salvar</button>
    </div>
</body>
</html>
