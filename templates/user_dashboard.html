<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/user_dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <label>
                <input type="radio" name="option" checked>
                Lançar pedido
            </label>
            <label>
                <input type="radio" name="option">
                Lançar peças avulsas
            </label>
        </div>
        <div class="form-group">
            <label for="vendedora">Vendedora</label>
            <select id="vendedora">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" value="0,00">
        </div>
        <div class="form-group">
            <label for="frete">Frete</label>
            <select id="frete">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valor-frete">Valor do frete</label>
            <input type="text" id="valor-frete" value="0,00">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sistema">Sistema</label>
            <select id="sistema">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ponteira">Ponteira</label>
            <select id="ponteira">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="moto">Moto</label>
            <select id="moto">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button">Salvar</button>
        </div>
    </div>
</body>
</html>
