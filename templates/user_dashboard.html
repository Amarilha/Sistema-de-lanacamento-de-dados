<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header input[type="radio"] {
            margin-right: 10px;
        }
        .header label {
            margin-right: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <label>
                <input type="radio" name="option" checked>
                Lançar pedido
            </label>
            <label>
                <input type="radio" name="option">
                Lançar peças avulsas
            </label>
        </div>
        <div class="form-group">
            <label for="vendedora">Vendedora</label>
            <select id="vendedora">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" value="0,00">
        </div>
        <div class="form-group">
            <label for="frete">Frete</label>
            <select id="frete">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valor-frete">Valor do frete</label>
            <input type="text" id="valor-frete" value="0,00">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sistema">Sistema</label>
            <select id="sistema">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ponteira">Ponteira</label>
            <select id="ponteira">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <label for="moto">Moto</label>
            <select id="moto">
                <option>Escolha uma opção</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button">Salvar</button>
        </div>
    </div>
</body>
</html>
